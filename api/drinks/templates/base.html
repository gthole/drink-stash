<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Roboto|Niconne" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto script=all rev=1',sans-serif;
            background-color: #d1d1e9;
            color: #4a5568;
            margin: 0;
        }
        .navbar {
            background-color: #553c9a;
            display: flex;
            justify-content: center;
            color: #fffffe;
            padding: 20px 20px;
            font-size: 1.5rem;
        }
        .navbar a {
            font-family: 'Niconne',cursive;
            color: #fff;
        }
        .navbar a:visited {
            color: #fff;
        }
        .container {
            padding: 30px;
            margin: 70px auto 0 auto;
            max-width: 20em;
            background-color: #fff;
        }
        h2 {
            margin-top: 0px;
        }
        label {
            display: block;
            text-transform: uppercase;
            letter-spacing: .025em;
            color: #4a5568;
            font-size: .75rem;
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 5px;
        }
        input {
            background-color: #f5f5f5;
            outline: none;
            appearance: none;
            line-height: 1.25;
            font-size: 16px;
            -moz-appearance: none;
            -webkit-appearance: none;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: 2px solid #2cb67d;
            width: calc(100% - 20px);
            padding: 10px 10px;
            font-family: 'Roboto script=all rev=1', sans-serif;
        }
        .action {
            margin-top: 40px;
        }
        a {
            text-decoration: none;
        }
        a.btn,button {
            border-radius: .25rem;
            padding: .5rem 1rem;
            background-color: #805ad5;
            color: #fff;
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0;
        }
        a.btn:hover,button:hover {
            background-color: #553c9a;
        }
        form ul {
            list-style-type: none;
            margin-bottom: 20px;
            margin-left: -40px;
        }
        form ul li {
            color: #a0aec0;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        *, ::after, ::before {
            box-sizing: inherit;
            border: 0 solid #e2e8f0;
        }
        .errorlist * {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!--TODO: fix alignment -->
        <i><a href="/">Drink Stash</a>&nbsp;&nbsp;&nbsp;&nbsp;</i>
    </div>
    <div class="container">
        <h2>{% block title %}{% endblock %}</h2>
        {% block content %}{% endblock %}
    </div>
</body>
{% block js %}{% endblock %}
</html>
