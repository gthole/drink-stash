<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto script=all rev=1',sans-serif;
            background-color: #edf2f7;
            color: #4a5568;
            padding: 20px;
        }
        .navbar {
            background-color: #44337a;
            position: fixed; /* Set the navbar to fixed position */
            top: 0; /* Position the navbar at the top of the page */
            left: 0;
            width: 100%; /* Full width */
            z-index: 10;
            text-align: center;
            padding: 1.4rem;
            font-size: 1.25rem;
        }
        .navbar a {
            font-family: 'Roboto script=all rev=1', serif, cursive;
            color: #fff;
        }
        .navbar a:visited {
            color: #fff;
        }
        .container {
            padding: 30px;
            margin: 70px auto 0 auto;
            max-width: 20em;
            background-color: #fff;
        }
        h2 {
            margin-top: 0px;
        }
        label {
            display: block;
            text-transform: uppercase;
            letter-spacing: .025em;
            color: #4a5568;
            font-size: .75rem;
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 5px;
        }
        input {
            font-size: 100%;
            appearance: none;
            -moz-appearance: none;
            -webkit-appearance: none;
            display: block;
            background-color: #edf2f7;
            color: #4a5568;
            border: 0 solid #e2e8f0;
            border-radius: .25rem;
            border-width: 1px;
            line-height: 1.25;
            padding: .75rem 1rem;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.1),0 1px 2px 0 rgba(0,0,0,.06);
        }
        .action {
            margin-top: 40px;
        }
        a {
            text-decoration: none;
        }
        a.btn,button {
            border-radius: .25rem;
            padding: .5rem 1rem;
            background-color: #805ad5;
            color: #fff;
            font-family: inherit;
            font-size: 100%;
            line-height: 1.15;
            margin: 0;
        }
        a.btn:hover,button:hover {
            background-color: #553c9a;
        }
        form ul {
            list-style-type: none;
            margin-bottom: 20px;
            margin-left: -40px;
        }
        form ul li {
            color: #a0aec0;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        *, ::after, ::before {
            box-sizing: inherit;
            border: 0 solid #e2e8f0;
        }
        .errorlist * {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!--TODO: fix alignment -->
        <i><a href="/">Drink Stash</a>&nbsp;&nbsp;&nbsp;&nbsp;</i>
    </div>
    <div class="container">
        <h2>{% block title %}{% endblock %}</h2>
        {% block content %}{% endblock %}
    </div>
</body>
{% block js %}{% endblock %}
</html>
