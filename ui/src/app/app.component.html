<div id="alerts" class="alert mt-20 px-10 z-10">
    <div class="w-full mb-12 border-l-4 p-4"
        [ngClass]="{
            'bg-red-100 border-red-500 text-red-600': alert.header === 'Error',
            'bg-orange-100 border-orange-500 text-orange-600': alert.header === 'Warning',
            'bg-gray-100 border border-gray-500 text-gray-600': alert.header === 'Not Connected'
        }"
        role="alert"
        *ngFor="let alert of alerts; let i = index">
          <a href="#"
             class="float-right text-bold text-gray-500"
             (click)="dismiss($event, i)">
             &times;</a>
          <p class="font-bold">{{ alert.header }}</p>
          <p>{{ alert.message }}</p>
    </div>
</div>

<div (click)="closeMenu()">
    <div class="navbar w-full px-4 py-3 font-serif text-white"
         [ngClass]="{'bg-transparent': !showNav, 'bg-purple-800': showNav}">
        <div class="container">
            <ul class="list-reset flex justify-between">
              <li class="mr-3 minwidth">
                  <p class="inline-block rounded py-2 px-4 cursor-pointer">
                      <span (click)="goBack()" class="back" *ngIf="hasHistory()"><fa-icon [icon]="faLongArrowAltLeft"></fa-icon></span>
                      &nbsp;
                  </p>
              </li>
              <li class="mr-3 text-xl cursive">
                <p class="inline-block py-2 text-title">
                    <a *ngIf="showNav" routerLink="/">{{ title }}</a>
                </p>
              </li>
              <li class="mr-3 minwidth text-right">
                  <button *ngIf="loggedIn && user" class="text-white pt-1 text-2xl"
                      (click)="toggleMenu($event)">
                      <fa-icon [icon]="faBars"></fa-icon>
                  </button>
                  <div class="menu text-left shadow-lg bg-white block"
                       *ngIf="showMenu">
                          <a class="block w-full py-3 px-4 hover:bg-teal-500 hover:text-white"
                              routerLink="/users/{{ user.username }}">Your profile</a>
                          <a class="block w-full py-3 px-4 hover:bg-teal-500 hover:text-white"
                              routerLink="/users/{{ user.username }}/lists">Your lists</a>
                          <a class="block w-full py-3 px-4 hover:bg-teal-500 hover:text-white"
                              routerLink="/new">Add new recipes</a>
                          <a class="block w-full py-3 px-4 hover:bg-teal-500 hover:text-white border-b border-gray-500"
                              routerLink="/users/{{ user.username }}/cabinet">Manage your liquor cabinet</a>
                          <a class="block w-full py-3 px-4 hover:bg-teal-500 hover:text-white border-b border-gray-500"
                              *ngIf="user.is_staff" href="/admin/">Admin</a>
                          <a class="block w-full py-3 px-4 hover:bg-teal-500 hover:text-white cursor-pointer"
                              (click)="logout()">Sign out</a>
                  </div>
              </li>
            </ul>
        </div>
    </div>
    <div class="pt-24 px-4 container">
        <router-outlet></router-outlet>
    </div>
</div>
