<div class="item bg-white"
          [@cardAnimator]="animationState"
          (@cardAnimator.done)="resetAnimationState($event)"
          (swipeleft)="startAnimation('slideOutLeft')"
          (swiperight)="startAnimation('zoomOutRight')">
    <div *ngIf="recipe.comment_count > 0"
         class="float-right rounded-full text-sm -mt-1 py-1 px-3 bg-gray-500 text-white">
        {{ recipe.comment_count }}
    </div>

    <p class="title text-xl">{{ recipe.name }}</p>
    <div class="text-gray-600 quantities">
        <span *ngFor="let ingredient of recipe.ingredients" class="mr-2">
            {{ ingredient }}
        </span>
    </div>
    <div *ngIf="recipe.tags && recipe.tags.length > 0" class="mt-2">
        <a *ngFor="let tag of recipe.tags" class="mr-2 rounded-full mr-2 py-1 px-2 text-gray-600 bg-gray-400 text-xs" routerLink="/recipes" [queryParams]="{tags: tag}">
            {{ tag }}
        </a>
    </div>
</div>
