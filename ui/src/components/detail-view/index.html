<div *ngIf="recipe">
    <h1 class="title">{{ recipe.name }}</h1>
    <div class="mt-2 text-grey-darker"><i>{{ recipe.source }}</i></div>
    <table class="my-6 mx-2">
        <tr *ngFor="let q of showQuantities" class="mb-3">
            <td style="text-align: right; padding: 3px 8px 3px 0; border-right: 1px solid #999" class="mr-2">
                <span class="font-bold" [innerHTML]="q.amount | fractions"></span>
                <span class="text-grey-darker text-s">&nbsp;{{ units[q.unit] }}</span>
            </td>
            <td class="align-middle leading-loose" style="padding: 0 0 0 8px;">{{ q.ingredient }}</td>
        </tr>
    </table>
    <div class="mb-12 text-sm">{{ recipe.directions }}</div>

    <div *ngIf="recipe.description" class="bg-grey-lighter -mx-4 md:-mx-1 px-4 py-6">{{ recipe.description }}</div>

    <div *ngIf="user" class="mt-6">
        <button *ngIf="favorites" class="mr-2 -mt-2 bg-transparent font-semibold py-2 px-4 border border-purple-dark rounded float-right"
            [ngClass]="{
                'bg-purple-dark text-white': userFavorite,
                'text-purple-dark': !userFavorite}"
            (click)="toggleFavorite()">
            <fa-icon [icon]="faHeart"></fa-icon>
        </button>

        <a *ngIf="user.is_staff || user.id === recipe.added_by.id" routerLink="/recipes/{{ recipe.id }}/edit" class="bg-transparent hover:bg-purple-dark text-purple-dark font-semibold hover:text-white py-2 px-4 border border-purple-dark hover:border-transparent rounded bump">
            Edit
        </a>
    </div>

    <div class="mt-12 text-lg" *ngIf="comments">
        Comments
    </div>

    <div class="mt-6" *ngIf="canComment">
        <textarea class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="text" name="text" [(ngModel)]="commentText"></textarea>
        <p class="text-grey-dark text-xs italic">Have you made this?  Tell us what you think!</p>

        <button class="bg-purple-dark hover:bg-purple-darker text-white font-bold py-2 px-4 rounded mb-6 mt-3 focus:bg-purple-darker" (click)="addComment()">
            Post
        </button>
    </div>

    <div *ngIf="comments" class="mb-12">
        <div *ngFor="let comment of comments" class="mt-6">
            <comment [comment]="comment" [user]="user"></comment>
        </div>
    </div>
</div>
