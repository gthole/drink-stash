<div class="width-container" *ngIf="recipe">
    <button class="bg-transparent hover:bg-purple-dark text-purple-darker font-semibold hover:text-white py-2 px-4 border border-purple-darker hover:border-transparent text-sm rounded mb-4 float-right focus:bg-purple-dark focus:text-white focus:border-transparent sm:mt-10 sm:mr-10" (click)="shuffle()">
        Shuffle
    </button>

    <recipe-detail-view [recipe]="recipe" [showEdit]="false"></recipe-detail-view>
</div>
<div *ngIf="loading === false && !recipe" class="width-container text-center text-grey px-12">
    <p>Whoops - doesn't look like there are any recipes here yet!</p>
    <p class="mt-3">Try a <a routerLink="/random" [queryParams]="{}">wider pool of options</a>.</p>
</div>
