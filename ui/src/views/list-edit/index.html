<div class="width-container bg-white sm:shadow sm:p-10">
<form class="w-full max-w-md mb-12" *ngIf="!loading">
  <div class="flex flex-wrap -mx-3 mb-1">
    <div class="w-full md:w-1/2 px-3 mb-2">
      <label class="forms" for="name">
        Name
      </label>
      <input class="forms mb-3" id="name" type="text" name="name" [(ngModel)]="list.name">
    </div>
  </div>

  <div class="flex flex-wrap -mx-3">
    <div class="w-full px-3">
      <label class="forms" for="directions">
        Description
      </label>
      <textarea class="forms mb-3" id="directions" name="description" [(ngModel)]="list.description"></textarea>
      <p class="text-gray-600 text-xs italic">Tasting notes, cocktail type, whatever you want.</p>
    </div>
  </div>

  <div class="text-gray-600 mt-5" *ngIf="recipes.length">
     With initial
     <span [innerHTML]="recipes.length === 1 ? 'recipe' : 'recipes'"></span>:
     <span *ngFor="let recipe of recipes; let i = index">{{ i > 0 ? ',' : ''}} {{ recipe.name }}</span>
  </div>
</form>

<div class="width-container" *ngIf="list && list.id">
    <button class="btn btn-outline-danger mb-6" (click)="delete()" [disabled]="loading">
        Delete
    </button>

    <button class="btn btn-primary float-right" (click)="update()" [disabled]="loading">
        Save
    </button>
</div>

<div class="width-container" *ngIf="list && !list.id">
    <button class="bt btn-primary float-right mb-6" (click)="create()" [disabled]="loading">
        Save
    </button>
</div>
</div>
