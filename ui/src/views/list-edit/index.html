<form class="width-container w-full max-w-md" *ngIf="!loading">
  <div class="flex flex-wrap -mx-3 mb-1">
    <div class="w-full md:w-1/2 px-3 mb-2">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="name">
        Name
      </label>
      <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="name" type="text" name="name" [(ngModel)]="list.name">
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-12">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="directions">
        Description
      </label>
      <textarea class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="directions" name="description" [(ngModel)]="list.description"></textarea>
      <p class="text-grey-dark text-xs italic">Tasting notes, cocktail type, whatever you want.</p>
    </div>
  </div>

</form>

<div class="width-container" *ngIf="!loading && list.id">
    <button class="bg-transparent text-red hover:bg-red hover:text-white border border-red hover:border-transparent font-bold py-2 px-4 rounded focus:bg-red focus:text-white focus:border-transparent" (click)="delete()">
        Delete
    </button>

    <button class="bg-purple-dark hover:bg-purple-darker text-white font-bold py-2 px-4 rounded mb-6 float-right focus:bg-purple-darker" (click)="save()">
        Save
    </button>
</div>

<div class="width-container" *ngIf="!loading && !list.id">
    <button class="bg-purple-dark hover:bg-purple-darker text-white font-bold py-2 px-4 rounded mb-6 focus:bg-purple-darker" (click)="save()">
        Save
    </button>
</div>
