<div *ngIf="user">
    <h1>Liquor Cabinet</h1>
    <div class="flex items-center border-b border-b-2 border-teal py-2">
        <ng2-completer [(ngModel)]="ingredient" [datasource]="ingredients" [minSearchLength]="0" [inputClass]="'appearance-none bg-transparent border-none w-full text-grey-darker mr-3 py-1 px-2 leading-tight focus:outline-none'" (selected)="addIngredient($event)" placeholder="Add"></ng2-completer>
    </div>

    <div class="list mt-6">
        <div class="mt-3" *ngFor="let i of user.ingredient_set">
            {{ i }} <span class="text-grey" (click)="removeIngredient(i)">&times;</span>
        </div>
    </div>
</div>
