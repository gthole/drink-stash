<form class="width-container w-full max-w-md" *ngIf="!loading">
  <div class="flex flex-wrap -mx-3 mb-1">
    <div class="w-full md:w-1/2 px-3 mb-2">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="name">
        Name
      </label>
      <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="name" type="text" name="name" [(ngModel)]="recipe.name">
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-3">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="name">
        Source
      </label>
      <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="name" type="text" name="source" [(ngModel)]="recipe.source">
    </div>
  </div>


  <div class="flex flex-wrap -mx-3 mb-1">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2">
        Ingredients
      </label>
    </div>
  </div>
  <div class="mb-6">
      <div class="flex" *ngFor="let q of recipe.quantities">
         <div class="w-1/5 mb-6">
             <input class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" type="number" [(ngModel)]="q.amount" id="amount-{{q.name}}" name="amount-{{q.name}}">
        </div>

        <div class="w-1/5 px-2 mb-6">
            <select class="block appearance-none w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-3 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey" [(ngModel)]="q.unit" name="unit-{{q.name}}">
                <option *ngFor="let u of units" value="{{ u }}">{{ u }}</option>
            </select>
        </div>
        <div class="w-3/5 mb-6">
            <div class="flex">
                <autocomplete
                    [(ngModel)]="q.ingredient"
                    [dataSource]="ingredients"
                    [inputClass]="'appearance-none w-full block bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-2 leading-tight focus:outline-none focus:bg-white focus:border-grey'"
                    name="ingredient-{{q.name}}"
                    class="w-5/6">
                </autocomplete>
             <p class="py-3 px-2 pl-4 w-1/6 text-grey" (click)="removeQuantity(q.name)">X</p>
            </div>
        </div>
  </div>
  <button class="bg-transparent hover:bg-purple-dark text-purple-darker font-semibold hover:text-white py-2 px-4 border border-purple-darker hover:border-transparent rounded mb-4 bump focus:bg-purple-dark focus:text-white" (click)="addQuantity()">
    &#x2b;
  </button>

  </div>

  <div class="flex flex-wrap -mx-3 mb-12">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="directions">
        Directions
      </label>
      <textarea class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="directions" name="directions" [(ngModel)]="recipe.directions"></textarea>
      <p class="text-grey-dark text-xs italic">Shaken or stirred? Glassware? Garnish?</p>
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-12">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="tag-add">
        Tags
      </label>
      <tag-edit [tags]="recipe.tags" (output)="updateTags($event)"></tag-edit>
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-12">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="directions">
        Description
      </label>
      <textarea class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-grey" id="directions" name="description" [(ngModel)]="recipe.description"></textarea>
      <p class="text-grey-dark text-xs italic">Tasting notes, cocktail type, whatever you want.</p>
    </div>
  </div>

</form>

<div class="width-container" *ngIf="!loading && recipe.id">
    <button class="bg-transparent text-red hover:bg-red hover:text-white border border-red hover:border-transparent font-bold py-2 px-4 rounded focus:bg-red focus:text-white focus:border-transparent" (click)="delete()">
        Delete
    </button>

    <button class="bg-purple-dark hover:bg-purple-darker text-white font-bold py-2 px-4 rounded mb-6 float-right focus:bg-purple-darker" (click)="save()">
        Save
    </button>
</div>

<div class="width-container" *ngIf="!loading && !recipe.id">
    <button class="bg-purple-dark hover:bg-purple-darker text-white font-bold py-2 px-4 rounded mb-6 focus:bg-purple-darker" (click)="save()">
        Save
    </button>

    <button class="bg-purple-dark hover:bg-purple-darker text-white font-bold py-2 px-4 rounded float-right focus:bg-purple-darker" (click)="save(true)">
        &#43; Save and New
    </button>
</div>
