<div class="width-container bg-white sm:shadow sm:p-10">
    <div class="text-lg mb-6">Update Comment</div>
    <div *ngIf="comment">
        <textarea class="forms mb-3" id="text" name="text" [(ngModel)]="comment.text"></textarea>

        <button class="btn btn-outline-danger mt-3 mb-6" (click)="delete()">
            Delete
        </button>

        <button class="btn btn-primary float-right mt-3 mb-6" (click)="save()">
            Save
        </button>
    </div>
</div>
